<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>registration form </h2>
        </div>
        <form action="" class="form" id="form" name="myform">
            <div class="form-control">
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter Your Full Name" class="Name" id="Username" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>

            </div>
            <div class="form-control">
                <label for="Phone Number">Phone Number</label>
                <input type="number" placeholder="Enter Your Phone Number" class="Name" id="Phone" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>

            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" placeholder="name@gmail.com" class="Name" id="Email" autocomplete="off" name="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>

            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter Your Password" class="Name" id="Password"  autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>

            </div>
            <div class="form-control">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" placeholder="Enter Password again" class="Name" id="Cpassword" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>

            </div>
            <div class="footer">
            <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
